<html lang="en">
<head>
   <title>Traffic Light</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/mini-default.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
   <div class="row">
      <div class="col-md-2">
         <h1>Traffic Light</h1>
      </div>
   </div>
   {% for name, values in pins.items() %}
      <div class="row">
         <div class="col-md-1">
            <div class="circle" id="{{name}}-{{values[1]}}"></div>
         </div>
         <div class="col-md-3">
           {% if values[1] == 'on' %}
              <a href="/toggle/{{name}}/off" class="button" role="button">Turn Off</a>
           {% else %}
              <a href="/toggle/{{name}}/on" class="button" role="button">Turn On</a>
           {% endif %}
         </div>
      </div>
   {% endfor %}
   {% if message %}
   <div>
      <h3>Output:</h3>
      <p>{{message}}</p>
   </div>
   {% endif %}
</div>
</body>
</html>
